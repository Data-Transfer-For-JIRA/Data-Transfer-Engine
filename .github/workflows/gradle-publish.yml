name: Gradle Package

on:
  push:
    branches:
      - master  # master 브랜치에 푸시될 때 실행
  release:
    types: [created]

jobs:
  build:
    runs-on: self-hosted  # 로컬에서 실행될 self-hosted runner 사용
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4 #소스 코드 체크 아웃

#    - name: Cache Gradle dependencies # Gradle 캐시 설정
#      uses: actions/cache@v3
#      with:
#        path: |
#          ~/.gradle/caches
#          ~/.gradle/wrapper
#        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
#        restore-keys: |
#          ${{ runner.os }}-gradle-

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin' # JDK 설치
        # GitHub Packages에 패키지 배포하지 않기 때문에 주석 처리
        #server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        #settings-path: ${{ github.workspace }} # location for the settings.xml file
    # GitHub Packages용 설정
    #- name: Setup Gradle
    #  uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle # 프로젝트 빌드 (JAR 파일 생성)
      run: ./gradlew build

    - name: Deploy JAR to local server # 로컬 서버 경로에 jar 파일 생성
      run:  cp ./build/libs/Data-Transfer-Engine.jar C:/MARKANY_JIRA/JAR/Data-Transfer-Engine.jar

    - name: Stop specific JAR (if running)
      run: |
        $jarPid = (Get-WmiObject Win32_Process | Where-Object { $_.CommandLine -like '*Data-Transfer-Engine.jar*' }).ProcessId
        if ($jarPid) {
          Stop-Process -Id $jarPid -Force
          echo "Process terminated."
        } else {
          echo "No existing process found."
        }
    

    - name: Run JAR on local server # 로컬 서버에서 배치 파일 실행
      env:
        RUNNER_TRACKING_ID: ""
      run: |
        Start-Process -FilePath "C:/MARKANY_JIRA/JAR/run.bat" -WindowStyle Hidden
        exit 0


      # GitHub Actions가 작업이 끝난 후에도 Java 프로세스를 종료하지 않도록 설정
      # Java 프로세스를 GitHub Actions와 독립적으로 실행

